type Query {
  getDiscuss: [Discuss]
  discuss(id: ID!): Discuss
}
scalar Date

type Mutation {
  createDiscuss(createDiscussInput: CreateDiscussInput): Discuss
  reply( id: ID!,createDiscussInput: CreateDiscussInput): Discuss
}

type Discuss {
  id: String
  content: String
  articleId: String
  createTime: Date
  updateTime: Date
  reply: [Discuss]
}

input CreateDiscussInput {
  content: String
  articleId: String
}
